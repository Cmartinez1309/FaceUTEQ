<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/src/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/src/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/src/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/src/assets/css/pages/error.css}">
</head>

<body>
    <div id="error">


        <div class="error-page container">
            <div class="col-md-8 col-12 offset-md-2">
                <img class="img-error" th:src="@{/src/assets/images/samples/error-404.png}" alt="Not Found">
                <div class="text-center">
                    <h1 class="error-title"><span th:text="${error}"></span> - <span th:text="${status}"></span></h1>
                    <span th:text="${message}">Message</span><br />
                    <span th:text="${exception}">Trace </span><br />
                    <h4 th:text="${error}">Internal Server Error</h4>
                    <p class="fs-5 text-gray-600">The website is currently unaivailable. Try again later or contact the
                        developer.</p>
                    <a th:href="@{/}" class="btn btn-lg btn-outline-primary mt-3">Ir la inicio</a>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
