<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>
        Login Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro
    </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/src/assetsv2/assets/img/favicon/favicon.ico}" />

    <!-- Fonts th:href="@{/assets/admin/assets/css/bootstrap.css}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/css/bootstrap.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/vendor/css/core.css}"
        class="template-customizer-core-css}" />
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/vendor/css/theme-default.css}"
        class="template-customizer-theme-css}" />
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" th:href="@{/src/assetsv2/assets/vendor/css/pages/page-auth.css}" />
    <!-- Helpers -->
    <script th:src="@{/src/assetsv2/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/src/assetsv2/assets/js/config.js}"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Layout container -->
            <div class="layout-page">
                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <h4 class="fw-bold py-3 mb-4">
                                    <span class="text-muted fw-light">Forms/</span> Vertical
                                    Layouts
                                </h4>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <!-- Basic Layout -->
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Basic with Icons</h5>
                                        <small class="text-muted float-end">Merged input group</small>
                                    </div>
                                    <div class="card-body">
                                        <form id="perfil" enctype="multipart/form-data" method="post"
                                            data-th-action="@{/agregarPerfil/}" data-th-object="${perfil}">
                                            <!-- id_rol, carrera, empresa, estado_civil, gustos, file, nacionalidad, nombre, prepa, id_nivel, id_usu -->
                                            <div class="mb-3">
                                                <label class="form-label" for="carrera">carrera</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="carrera2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="carrera" id="carrera"
                                                        placeholder="Programación" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="empresa">Empresa</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="empresa2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="empresa" id="empresa"
                                                        placeholder="Empresa" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="estado_civil" class="form-label">Estado civil</label>
                                                <select id="estado_civil" class="form-select" name="estado_civil">
                                                    <option>Estado civil</option>
                                                    <option value="Soltero">Soltero</option>
                                                    <option value="Casado">Casado</option>
                                                    <option value="Otro">Otro</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="gustos">Gustos</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="gustos2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="gustos" id="gustos"
                                                        placeholder="Gustos" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="img_perfil" class="form-label">
                                                    <font style="vertical-align: inherit">
                                                        <font style="vertical-align: inherit">Coloca tu imagen</font>
                                                    </font>
                                                </label>
                                                <input class="form-control" type="file" name="img_perfil" id="img_perfil" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="nacionalidad">Nacionalidad</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="nacionalidad2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="nacionalidad" id="nacionalidad"
                                                        placeholder="Nacionalidad" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="nombre">nombre</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="nombre2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                                        placeholder="Nombre" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="prepa">prepa</label>
                                                <div class="input-group input-group-merge">
                                                    <span id="prepa2" class="input-group-text">
                                                        <i class="bx bx-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" name="prepa" id="prepa"
                                                        placeholder="Prepa" />
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" name="id_nivel" id="id_nivel" value="1" hidden />
                                            <div class="mb-3" data-th-each="usuarios :${usuarios}">
                                                <input type="text" class="form-control" name="id_usu" id="id_usu"
                                                    th:value="${usuarios.id_usu}" hidden />
                                            </div>
                                            <div class="row">
                                                <div class="col-2">
                                                    <button type="submit" class="btn btn-primary form-control"
                                                        id="submit">
                                                        Send
                                                    </button>
                                                    <div id="content" class="col-lg-12"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <!-- / Content -->
                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script th:src="@{/src/assetsv2/assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/src/assetsv2/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/src/assetsv2/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/src/assetsv2/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/src/assetsv2/assets/vendor/js/menu.js}"></script>
    <!-- endbuild -->
    <!-- Vendors JS -->
    <!-- Main JS -->
    <script th:src="@{/src/assetsv2/assets/js/main.js}"></script>
    <!-- Page JS -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js}"></script>

</body>

</html>
